<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #root {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #img{
      width: 70vw;
      height: 60vh;
      background-image: url(./photo/pngwing.com.png) ;
      background-repeat: no-repeat;
    }
     
  </style>
</head>
<body>
  <div id = "root">
    <!-- hand img -->
    <div id = "img"></div>
  </div>
  <script>
    const root = document.getElementById("root")
    console.dir(root)
    const img = document.getElementById("img")
   // console.dir(img)
    var audio = new Audio("bgm.mp3");

    img.addEventListener('click', transition)
    function transition(){
      const clap = document.createElement("div");
      // click했을때 img부분 지우기 위해 children[0]부분을 삭제
      root.appendChild(clap);
      clap.style.backgroundImage = "url(./photo/pngegg.png)"
      clap.style.width = "70vw"
      clap.style.height = "60vh"
      clap.style.position = "absolute"
      clap.style.display = "flex"
      clap.style.backgroundRepeat = "no-repeat"
      clap.style.backgroundSize = "contain"
       img.remove()
      audio.play()

      
      let interval = setInterval(function() { 
      const clap = document.createElement("div")
      root.appendChild(clap);
      clap.style.backgroundImage = "url(./photo/pngegg.png)"
      clap.style.width = "70vw"
      clap.style.height = "60vh"
      clap.style.position = "absolute"
      clap.style.display = "flex"
        setInterval(function(){
          clap.style.background = "none"
        })  
      }, 1000)
    };
  </script>
</body>
</html>
